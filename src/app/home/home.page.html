<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-index-list [hasTop]="true" [hasSum]="false">

    <div *ngFor="let group of contactGroup">
      <ion-index-section [index]="group.Spell" *ngIf="group.Data.length > 0">
        <ion-index-cell *ngFor="let item of group.Data; last as last">

          <!--这里自定义需要显示的内容-->
          <ion-item style="width: 100%" [lines]="last ? 'none' : 'inset'">
            <ion-label>
              <h2>{{item}}</h2>
            </ion-label>
          </ion-item>

        </ion-index-cell>
      </ion-index-section>
    </div>

  </ion-index-list>
</ion-content>
